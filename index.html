<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats">
        <h1 class="Name">2048</h1>
        <hr>
        <div class="container">
            <h1 class="scoreText">Score: <br><span id="score">0</span></h1>
            <h1 class="scoreText">High Score: <br><span id="high-score">0</span></h1>
            <button class="reset">New Game</button>
            <button class="undo"><img src="circular.png" alt=""></button>
        </div>
    </div>
    <h1 class="title">Join The numbers and get to 2048</h1>
    <div id="board"></div>
    <h2 class="gameover">Game Over!</h2>
    

</body>
<script src="index.js"></script>
</html>
